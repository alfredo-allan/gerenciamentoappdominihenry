<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Gerenciamento</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kink Barbearia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#agenda" id="agendamentosLink"
                >Agendamentos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#caixa">Caixa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#usuarios" id="usuariosLink"
                >Usuários</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4" id="agendaSection" style="display: none">
      <div id="userNameDisplay"></div>

      <div class="mb-3">
        <label for="barberSelect" class="form-label">Escolha o Barbeiro:</label>
        <select class="form-select" id="barberSelect">
          <option value="Wallace">Wallace</option>
          <option value="Mateus">Mateus</option>
        </select>
      </div>

      <button id="fetchAppointmentsBtn" class="btn btn-primary">
        Buscar Agendamentos
      </button>

      <div id="appointmentsList" class="mt-4"></div>
    </div>
    <div id="caixaSection" class="container mt-4" style="display: none">
      <h4>Consultar Caixa</h4>
      <form id="caixaForm">
        <div class="mb-3">
          <label for="caixaDate" class="form-label">Selecione a Data:</label>
          <input type="date" class="form-control" id="caixaDate" required />
        </div>

        <div class="mb-3">
          <label for="barberCaixaSelect" class="form-label"
            >Escolha o Barbeiro:</label
          >
          <select class="form-select" id="barberCaixaSelect">
            <option value="Wallace">Wallace</option>
            <option value="Mateus">Mateus</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Consultar Caixa</button>
      </form>

      <div id="caixaResult" class="mt-3"></div>
    </div>

    <div id="usuariosSection" class="container mt-4" style="display: none">
      <h4>Lista de Usuários</h4>
      <input
        type="text"
        id="nomeCliente"
        class="form-control mb-3"
        placeholder="Digite o nome do cliente"
        oninput="this.value = this.value.toUpperCase(); filterUsers();"
      />

      <ul id="usuariosList" class="list-group"></ul>
    </div>

    <footer class="bg-light text-center py-3">
      <div class="container">
        <p class="mb-0">© 2024 King Barbearia - Todos os direitos reservados</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="https://cdn.socket.io/3.0.3/socket.io.min.js"></script>

    <script>
      const socket = io("https://kinkbarbearia.pythonanywhere.com");

      // Testando a conexão
      socket.on("connect", () => {
        console.log("Conectado ao servidor Socket.IO");
      });

      // Recebendo eventos do servidor
      socket.on("new_booking", (data) => {
        console.log("Novo Agendamento:", data);
      });
    </script>
  </body>
</html>
